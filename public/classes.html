<div class="container">
  <div class="notification-panel">
        <h3>Your Class Links</h3>
        <div id="classlink"></div>
      </div>
      <script>
        async function fetchLessonMaterials() {
            try {
                const response = await fetch("http://localhost:5000/class");
                const files = await response.json();
                const lessonMaterialsList = document.getElementById('classlink');
                lessonMaterialsList.innerHTML = ''; // Clear any existing content
                
                files.forEach(file => {
                    // Create a div element to hold the description and button
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-item';

                    // Create a paragraph element for the description
                    const descriptionParagraph = document.createElement('p');
                    descriptionParagraph.textContent = file.description;

                    // Create a button element to open the link in a new window
                    const buttonElement = document.createElement('button');
                    buttonElement.className = 'open-link-button';
                    buttonElement.textContent = 'Join Class';
                    buttonElement.onclick = () => {
                        window.open(file.link, '_blank');
                    };

                    // Append the description and button to the file div
                    fileDiv.appendChild(descriptionParagraph);
                    fileDiv.appendChild(buttonElement);

                    // Append the file div to the lesson materials list
                    lessonMaterialsList.appendChild(fileDiv);
                });
            } catch (error) {
                console.error('Error fetching lesson materials:', error);
            }
        }

        // Call the function to fetch and display the lesson materials
        fetchLessonMaterials();
    </script>
